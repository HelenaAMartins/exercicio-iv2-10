<body>
  
  <form id="cadastrar">
    <div class="container">
      <img src="./assets/img/formIcon.png">
      <div class="labelDiv">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" required>
      </div>
      <div class="labelDiv">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="14" required>
      </div>
      <div class="labelDiv">
        <label for="telephone">Telefone</label>
        <input type="text" id="telephone" required>
      </div>
      <div class="labelDiv">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div class="labelDiv">
        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="10" required>
      </div>
      <div class="labelDiv">
        <label for="city">Cidade</label>
        <input type="text" id="city" required>
      </div>
      <div class="labelDiv">
        <label for="street">Rua</label>
        <input type="text" id="street" required>
      </div>
      <div class="labelDiv">
        <label for="district">Bairro</label>
        <input type="text" id="district" required>
      </div>
      <div class="labelDiv">
        <label for="state">Estado</label>
        <input type="text" id="state" required>
      </div>
      <button id="btn" class="button" type="submit">Salvar dados</button>


    </div>
  </form>

<script src="./assets/js/index.js" type="module"></script>
</body>
</html>
